            <h3>SIGN UP/LOGIN</h3>

                <input type="text" name="username" placeholder="username" id="username"></input> <br>

        <script>
            $('.message a').click(function()
            {
                $('form').animate({height:"toggle",opacity:"toggle"},"slow");
            });
        </script>
        
        <script>
            function Validatee()
            { 
               
                var a=document.getElementById("username").value;
                var c = document.getElementById("email").value;

                var d = document.getElementById("pass1").value;
                var e = document.getElementById("pass2").value;
            
                if(c=="")
                {
                    document.getElementById("text2").innerHTML="plzz enter  email id";
                    return false;
                }
                if(d=="")
                {
                    document.getElementById("text3").innerHTML="plzz enter password";
                    return false;
                }
                if(a=="")
                {
                    document.getElementById("text1").innerHTML="plzz enter username";
                    return false;
                }
                if(e=="")
                {
                    document.getElementById("text4").innerHTML="plzz enter your password again";
                    return false;
                }
                /*if(c.indexOf('@')<=0)
                {
                    document.getElementById("text2").innerHTML="email_id should be in the format:abc@gmail.com";
                    return false;
                }
                if(c.charAt(a.length-4)!='.')
                {
                            document.getElementById("text2").innerHTML="email_id should be in the format:abc@gmail.com";
                             return false;
                }*/
                if(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(c))
                {
                    document.getElementById("text2").innerHTML="";
                }
                else{
                    document.getElementById("text2").innerHTML="email_id should be in the format:abc@gmail.com";
                }
                if(d != e)  
                {   
                    alert("Passwords did not match");  
                    return false;
                } else 
                {  
                    var name=document.getElementById("username").value;
                    var email=document.getElementById("email").value;
                    var pass1=document.getElementById("pass1").value;
                    var pass2=document.getElementById("pass2").value;

                    localStorage.setItem("username",name)
                    localStorage.setItem("Email_Id",email)
                    localStorage.setItem("password",pass1)
                    localStorage.setItem("confirm password",pass2)
                    alert("Password created successfully"); 
                  //  window.location.replace("category.html");
                  document.getElementById("username").value="";
                  document.getElementById("email").value="";
                    document.getElementById("pass1").value="";
                   document.getElementById("pass2").value="";

                     
                }  
                  
                if(d.length < 8) 
                {  
                    document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
                    return false;  
                }  
  
                //maximum length of password validation  
                if(d.length > 15) {  
                    document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
                    return false;  
                } 
                return true;
            }
    
           
            
        </script>
